<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
</head>
<body>
    <!--This is an alert box that will appear before the page loads to alert Chrome users to change their settings in order for the game to function properly-->
    <script type="text/javascript">
        alert("**ATTENTION GOOGLE CHROME USERS!** \n **ALSO SAFARI USERS!!** \n In a recent update, Google Chrome has released an experimental feature that is enabled by default that will prevent this game from working correctly. \n \nIf you are using Chrome please copy this to your clipboard and paste it into your browser... \n \n chrome://flags/#autoplay-policy \n \n After you paste this into your browser and press enter, go under Autoplay Policy and change it from *default* to *No user gesture is required*.\n\n **ALSO Safari USERS**\n\n In Safari go under preferences, websites, and autoplay. Be sure under autoplay that you select ALLOW for everything on this website. \n \n Under all other internet browsers check for your autoplay settings and make sure they are set to ALLOW for this website");
    </script>
    
    <!--This is the class for the header & gif that welcomes the user to my page-->
    <div class="welcome">
        <h1>Welcome To Guess That Song!</h1>
        <iframe src="https://giphy.com/embed/93aHgpps1ajjq" width="480" height="480" frameBorder="0 class=giphy-embed" allowFullScreen></iframe>
    </div>
    
    <!--This is the class for the header instructing the user to pick what version of the game they would like to play-->
    <div class="game-title">
        <h1>Please Select Your Game Preference</h1>
    </div>
    
    <!--This is the class for the buttons that allow the user to pick what version of the game they would like to play-->
    <div class="game_mode_buttons">
        <a id="game_mode_buttons" button onclick="window.location='guess_the_song_index/question_1.html';">Guess The Song</button></a>
        <br>
        <br>
        <a id="game_mode_buttons" button onclick="window.location='guess_the_artist_index/question_1.html';">Guess The Artist</button></a>
    </div>
    
    <!--This below is my audio file that plays as soon as the page is loaded in a loop-->
    <!--Also note with a recent patch in Google Chrome this file may not play unless you manually update security settings in Chrome-->
    <audio id="game_start" src="music_files/stop_music.m4a" loop="loop"></audio>  
    <script src="javascript/game_start.js"></script>
</body>
</html>
